---
galaxy_info:
  author: lotusnoir
  role_name: apps_docker
  description: "Deploy [docker](https://docker.io) with proxy support using ansible. (forked from https://galaxy.ansible.com/geerlingguy/docker)"
  license: "Apache License, Version 2.0"
  min_ansible_version: 2.8

  platforms:
    - name: "Ubuntu"
      versions:
        - "focal"
        - "bionic"
        - "jammy"
        - "noble"
    - name: "Debian"
      versions:
        - "buster"
        - "bullseye"
        - "bookworm"
    - name: "Rocky"
      versions:
        - "8"
    - name: "OracleLinux"
      versions:
        - "8"
        - "9"

  galaxy_tags:
    - docker
    - container
    - virtualisation

dependencies: []
